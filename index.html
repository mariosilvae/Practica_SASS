<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!-- Title -->
  <title>PRACTICA SASS</title>
</head>

<body>
  <!-- Header -->
  <nav class="header">Mario Webpage</nav>

  <!-- Main Section -->
  <section class="main">
    <img src="images/main-image.png" alt="main">
  </section>

  <!-- Search Section -->
  <section class="search">
    <div class="search__title">Search</div>
    <div class="search__input">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="BUSCAR">
    </div>
  </section>

  <!-- Primary Section -->
  <section class="ps">
    <img class="ps__img--primary" src="images/crab.png" alt="daily">
    <div class="ps__description--primary">
      <p>Cangrejos<br>para todos</p>
    </div>
    <img class="ps__img--secondary" src="images/butterfly.png" alt="github">
    <div class="ps__description--secondary">
      <p>Mariposas</p>
    </div>
  </section>

  <!-- Secondary Section -->
  <section class="ss">
    <img class="ss__img--primary" src="images/cat.png" alt="">
    <div class="ss__container">
      <div class="ss__description--primary">
        <p>Gatos <br>Majestuosos</p>
      </div>
      <img class="ss__img--secondary" src="images/deer.png" alt="">
      <div class="ss__description--secondary">
        <p>Ciervooos</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>
      <span>Created by</span><br>@MarioSilva
    </p>
  </footer>
</body>
</html>
